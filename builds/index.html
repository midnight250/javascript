	<script type="text/javascript">

		(function() {

			var element = document.querySelector('nav ul');
			var elements = document.querySelectorAll('nav ul li');
			var elementsLink = document.querySelectorAll('nav ul li a');

			var elementsLength = elements.length;

			element.classList.add('list');
			element.classList.add('list-unstyled');

			// Loop for unique id's and striped like item classes
			for ( i = 0; i < elementsLength; i++ ) {
				// adds unique id of every menu-item
				elements[i].setAttribute( 'id', 'menu-item' + '-' + i );

				// adds odd and even class of every menu-item
				i % 2 == 0 ? elements[i].setAttribute('class', 'odd') : elements[i].setAttribute('class', 'even');
			}


			function multiply( a, b ){
				var result = a * b;
				return result;
			}

			var miniMultiply = multiply(5, 5);
			console.log(miniMultiply);
			//////////

		})();
		
	</script>
